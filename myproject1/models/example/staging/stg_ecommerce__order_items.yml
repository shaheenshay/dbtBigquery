version: 2

models:
  - name: stg_ecommerce__orders_items
    description: "Line items from orders"
    columns:
      - name: order_item_id
        description: "this is my order_id column"
        tests:
          - not_null
          - unique

      - name: order_id
        description: "this is my order_id column"
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__orders')
              field: order_id

      - name: user_id
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__products')
              field: product_id

      - name: item_sale_price
        description: "How much the item sold for"          
        tests:
          - not_null